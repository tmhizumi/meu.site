<script>
    function showPortfolio(items) {
        let container = document.getElementById('portfolio'); // loop no json e cria os cards para cada projeto
        items.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('card');
            
            const thumb = document.createElement('img');
            thumb.src = item.thumb;
            thumb.alt = 'Imagem do projeto';
            
            const title = document.createElement('span');
            title.classList.add('title');
            title.innerHTML = item.name;
            
            const description = document.createElement('span');
            description.classList.add('description');
            description.innerHTML = item.description;
            
            const link = document.createElement('a');
            link.innerHTML = 'Acesse aqui';
            link.href = item.link ?? '#';
            
            const div = document.createElement('div');
            div.appendChild(title);
            div.appendChild(description);
            div.appendChild(link);
            card.appendChild(thumb);
            card.appendChild(div);
            
            container.appendChild(card);
        });
    }

    fetch('./portfolio.json')
        .then((response) => response.json())
        .then((data) => showPortfolio(data))
</script>
